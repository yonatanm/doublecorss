<html>
  <head>
    <style>
      .container {
        position: relative;
        background: #ffffff;
      }
      .crossword-grid {
        grid-template-columns: repeat(3, 50px);
        position: absolute;
        z-index: 1;
        background: transparent;
        width: 150px;
        height: 100px;
        display: grid;
        list-style-type: none;
        padding: 0;
        margin: 0 auto;
      }
      .blank {
        background: #000000;
        border: 1px solid #000000;
        outline: 1px solid #000000;
      }
      .item {
        border: 1px solid #000000;
        outline: 1px solid #000000;
        background: transparent;
        position: relative;
        z-index: 100;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        text-transform: uppercase;
      }
      .label {
        position: relative;
        color: red;
      }
      .label-1 {
        grid-area: 1/2;
      }
      .text {
        position: absolute;
        top: 2px;
        left: 2px;
        font-size: 14px;
        line-height: 1;
      }
      .labels-container {
        position: absolute;
        z-index: 60;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="crossword-grid"> <!--grid-->
        <input
          class="item"
          type="text"
          minlength="1"
          maxlength="1"
          required=""
          value="A"
        />
        <span class="blank"></span>
        <input
          class="item"
          type="text"
          minlength="1"
          maxlength="1"
          required=""
          value="B"
        />
        <span class="blank"></span>
        <input
          class="item"
          type="text"
          minlength="1"
          maxlength="1"
          required=""
          value="C"
        />
        <span class="blank"></span>

        <div class="labels-container crossword-grid">
          <span class="label label-1">
            <span class="text">1</span>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
